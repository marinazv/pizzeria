<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="header_container">
            <img src="img/VectorPizza.svg" alt="Imagen Pizza">
            <h1><span class="pizza">Pizza</span><span class="y">&</span><span class="front">Front</span></h1>
        </div>
        <nav>
            <ul class="navegador">
                <a href="#">Home</a>
                <a href="#">Ranking</a>
                <a href="#">Promocion</a>
                <a href="#">Contacto</a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-info">
            <div class="sec-delivery">
                <img src="img/delivery.jpg" alt="Delivery">
                <p class="p-delivery"><span class="rojo">Envio Gratis</span><span class="blanco"> comprando</span><span class="rojo">2 pizzas</span></p>
            </div>
            <div class="sec-podio">
                <h3 class="rojo">Podio de Pizzas</h3>
                <div class="podio-cont">
                    <div class="top">
                        <h3 class="top-subtitulo">Pizzas top 5</h3>                    
                        <ol class="list-top5">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella j&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                         </ol>
                    </div>
                    <img src="img/PizzaFalling.jpg" alt="Pizza" class="img-podio">                
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="nav-footer">
            <a href="#">Home</a>
            <a href="#">Ranking</a>
            <a href="#">Promocion</a>
            <a href="#">Contacto</a>
        </ul>
        <img src="img/Logo.png" alt="Logo pizzeria">
    </footer>
</body>
</html>
